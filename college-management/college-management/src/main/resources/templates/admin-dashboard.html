<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <a href="/admin/logout" class="bg-red-500 px-5 py-2 rounded-lg hover:bg-red-700 transition duration-300">
            Logout
        </a>
    </nav>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto p-8">
        <h2 class="text-4xl font-bold text-gray-800 text-center mb-6">Welcome, Admin</h2>

        <!-- Grid Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <a th:href="@{/admin/students}" 
               class="bg-white p-6 rounded-xl shadow-md text-center hover:bg-gray-200 transition duration-300">
                📚 <span class="block text-xl font-semibold mt-2">Manage Students</span>
            </a>
            <a th:href="@{/admin/teachers}" 
               class="bg-white p-6 rounded-xl shadow-md text-center hover:bg-gray-200 transition duration-300">
                🏫 <span class="block text-xl font-semibold mt-2">Manage Teachers</span>
            </a>
            <a th:href="@{/admin/courses}" 
               class="bg-white p-6 rounded-xl shadow-md text-center hover:bg-gray-200 transition duration-300">
                📖 <span class="block text-xl font-semibold mt-2">Manage Courses</span>
            </a>
        </div>
    </div>

</body>
</html>
