<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transition-all {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100 dark:bg-gray-900 transition-all" id="pageBody">
    
    <div id="loginBox" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-96 transition-all">
        <h2 class="text-3xl font-bold text-center text-gray-700 dark:text-white">Login</h2>

        <!-- Error Message (Visible if error exists) -->
        <div id="errorMessage" class="text-red-500 mb-4 text-sm text-center" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
        
        <form action="/login" method="post" class="mt-6">
            <div class="mb-4">
                <label class="block text-gray-600 dark:text-gray-300" for="role">Select Role:</label>
                <select id="role" name="role" required 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-all">
                    <option value="admin">Admin</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 dark:text-gray-300" for="email">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-all">
            </div>
            <div class="mb-4">
                <label class="block text-gray-600 dark:text-gray-300" for="password">Password</label>
                <input type="password" id="password" name="password" required 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white transition-all">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-all">Login</button>
            <a href="/admin/index" class="block text-center w-full bg-gray-700 text-white py-2 mt-2 rounded-lg hover:bg-gray-600 transition-all">
                Back to Home
            </a>
        </form>
    </div>
    
    <script>
        // Hide error message after 2 seconds
        setTimeout(() => {
            document.getElementById("errorMessage")?.classList.add("hidden");
        }, 2000);
    </script>
</body>
</html>
