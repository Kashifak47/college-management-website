<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-4xl font-bold text-gray-800 text-center">Teacher Dashboard</h2>
        <p class="text-lg text-center text-gray-600 mt-2">Welcome, 
            <span class="font-bold text-blue-600" th:text="${teacher.name}"></span>!
        </p>

        <div class="mt-6 space-y-4 text-lg text-gray-700">
            <p><strong>ID:</strong> <span th:text="${teacher.id}"></span></p>
            <p><strong>Email:</strong> <span th:text="${teacher.email}"></span></p>
            <p><strong>Course:</strong> <span class="text-green-600 font-semibold" th:text="${teacher.course.courseName}"></span></p>
        </div>
		<div class="mt-8 flex flex-col gap-4">
		            <a th:href="@{/student/logout}" 
		               class="bg-red-500 hover:bg-red-600 text-white font-medium px-6 py-3 rounded-lg shadow-md text-center transition-all">
		                Logout
		            </a>
		        </div>
    </div>
</body>
</html>
