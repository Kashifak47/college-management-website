<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            transition: 0.2s ease-in-out;
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee-text {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-white px-4">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg fade-in">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Student Dashboard</h2>
        <p class="text-lg text-center text-gray-600 mt-1">
            Welcome, <span class="font-semibold text-blue-600" th:text="${student.name}"></span>
        </p>

        <div class="mt-5 flex justify-center">
            <img th:src="@{/uploads/{filename}(filename=${student.imageFileName})}" 
                 alt="Profile Picture" 
                 class="w-28 h-28 rounded-full shadow object-cover border-2 border-gray-300">
        </div>

        <div class="marquee-container mt-4 bg-gray-100 text-red-700 font-semibold py-2 rounded-md shadow text-center">
            <span class="marquee-text">*** Notice Section : Updates will be displayed here by Admin. ***</span>
        </div>

        <div class="mt-5 space-y-3">
            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Roll No:</strong> <span th:text="${student.rollNumber}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Email:</strong> <span th:text="${student.email}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Gender:</strong> <span th:text="${student.gender}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>D.O.B:</strong> <span th:text="${student.dateOfBirth}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Category:</strong> <span th:text="${student.category}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Mobile No:</strong> <span th:text="${student.mobileNumber}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Father's Name:</strong> <span th:text="${student.fatherName}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Mother's Name:</strong> <span th:text="${student.motherName}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Address:</strong> <span th:text="${student.address}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>City:</strong> <span th:text="${student.city}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>State:</strong> <span th:text="${student.state}"></span></p>
            </div>
			<div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
			    <p class="text-gray-700"><strong>Country:</strong> <span th:text="${student.country}"></span></p>
			 </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Pincode:</strong> <span th:text="${student.pincode}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Course:</strong> <span class="text-blue-700 font-medium" th:text="${student.course.courseName}"></span></p>
            </div>

            <div class="info-card bg-gray-50 p-3 rounded-lg shadow-sm">
                <p class="text-gray-700"><strong>Fee Status:</strong> 
                    <span th:text="${student.feeStatus}" 
                          th:classappend="${#strings.toUpperCase(student.feeStatus) == 'PAID' ? 'text-green-600 font-semibold' : 'text-orange-500 font-semibold'}">
                    </span>
                </p>
            </div>
        </div>

        <div class="mt-6 flex justify-center">
            <a th:href="@{/student/logout}" 
               class="bg-red-500 hover:bg-red-600 text-white font-semibold px-5 py-2 rounded-lg shadow-md transition-all">
                Logout
            </a>
        </div>
    </div>

</body>
</html>
