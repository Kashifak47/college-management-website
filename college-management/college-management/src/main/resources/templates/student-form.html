<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl font-bold mb-4" th:text="${student.id} ? 'Edit Student' : 'Add Student'"></h2>
        <form th:action="@{/student/save}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}">

            <label class="block">Name:</label>
            <input type="text" th:field="*{name}" required class="w-full p-2 border rounded mb-3">

            <label class="block">Email:</label>
            <input type="email" th:field="*{email}" required class="w-full p-2 border rounded mb-3">

            <label class="block">Course:</label>
            <input type="text" th:field="*{course}" required class="w-full p-2 border rounded mb-3">

            <label class="block">Fee Status:</label>
            <select th:field="*{feeStatus}" class="w-full p-2 border rounded mb-3">
                <option th:value="true">Paid</option>
                <option th:value="false">Unpaid</option>
            </select>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">
                Save Student
            </button>
        </form>
        <a th:href="@{/student/students}" class="block mt-3 text-blue-600 hover:underline">Back to List</a>
    </div>
</body>
</html>
